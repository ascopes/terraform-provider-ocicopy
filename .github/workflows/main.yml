name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build the provider
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Configure Golang
      uses: actions/setup-go@v4
      with:
        check-latest: true
        go-version: "^1.20.0"
    
    - name: Download dependencies
      run: make download
    
    - name: Build provider
      run: make build

    - name: Run tests
      run: make test
  
  docs:
    name: Generate GitHub Pages documentation
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Configure Golang
      uses: actions/setup-go@v4
      with:
        check-latest: true
        go-version: "^1.20.0"

    - name: Configure Python
      uses: actions/setup-python@v4
      with:
        check-latest: true
        python-version: "^3.11"
    
    - name: Download dependencies
      run: make download

    - name: Generate documentation
      run: make docs-html

    - name: Upload Site
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./site
    
    - name: Deploy uploaded documentation
      id: documentation
      uses: actions/deploy-pages@v2
    
